<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        function get() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET","/ajaxtest",true);
            xmlhttp.send();
        }

        function post() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open("post","/ajaxtest",true);
            xmlhttp.send();
        }
    </script>
</head>
<body>
<a href="" onclick="get()">使用AJAX发送get请求</a><br>

<a href="" onclick="post()">使用AJAX发送Post请求</a><br>
</body>
</html>
